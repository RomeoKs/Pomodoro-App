<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon.ico"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Pomodoro app</title>
	</head>
	<body>
		<header>
			<h1>pomodoro</h1>
			<!-- <img src="./assets/logo.svg" alt="logo" /> -->
		</header>
		<main>
			<div class="duration-choice">
				<div class="choices" id="mode-buttons">
					<div
						class="time-choice pomodoro active-choice"
						data-mode="pomodoro"
					>
						pomodoro
					</div>
					<div class="time-choice short-break" data-mode="shortBreak">
						short break
					</div>
					<div class="time-choice long-break" data-mode="longBreak">
						long break
					</div>
				</div>
			</div>
			<div class="pomodoro-wrapper">
				<div class="container">
					<div class="container-inner">
						<div class="circle">
							<svg class="svg-progress" viewbox="0 0 100 100">
								<circle
									id="progress-circle"
									fill="none"
									cx="50"
									cy="50"
									r="45"
								></circle>
								<path
									id="progress-border"
									stroke-linecap="round"
									stroke="none"
									fill="none"
									d="M50 10
                 a 40 40 0 0 1 0 80
                 a 40 40 0 0 1 0 -80"
								></path>
							</svg>
						</div>

						<div class="time">
							<span id="minutes"> 00</span>
							<span>:</span>
							<span id="seconds">00</span>
						</div>
					</div>
				</div>
				<div class="action" id="main-button" data-action="start">
					START
				</div>
			</div>

			<div class="settings">
				<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
					<path
						d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
					/>
				</svg>
			</div>
			<div id="background" class="inactive-background"></div>
			<form action="javascript:void(0);" class="modal">
				<div class="modal-settings-container">
					<h2>Settings</h2>
					<div class="close-modal">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="14"
							height="14"
						>
							<path
								fill-rule="evenodd"
								d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
							/>
						</svg>
					</div>
				</div>
				<div class="modal-selectors time-container">
					<h3>Time (minutes)</h3>
					<div class="input-container">
						<div class="time-input input_pomodoro">
							<div class="input__butons-container">
								<div
									class="up-arrow"
									onclick="increase('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
								</div>
								<div
									class="down-arrow"
									onclick="decrease('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</div>
							</div>
							<label for="pomodoro"
								>pomodoro
								<input
									type="number"
									name="pomodoro"
									id="pomodoro"
									value="25"
									min="1"
								/>
							</label>
						</div>
						<div class="time-input input_short-break">
							<div class="input__butons-container">
								<div
									class="up-arrow"
									onclick="increase('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
								</div>
								<div
									class="down-arrow"
									onclick="decrease('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</div>
							</div>
							<label for="short-break"
								>short break<input
									type="number"
									name="short-break"
									id="short-break"
									value="5"
									min="1"
							/></label>
						</div>
						<div class="time-input input__long-break">
							<div class="input__butons-container">
								<div
									class="up-arrow"
									onclick="increase('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
								</div>
								<div
									class="down-arrow"
									onclick="decrease('pomodoro')"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="14"
										height="7"
									>
										<path
											fill="none"
											stroke="#1E213F"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</div>
							</div>
							<label for="long-break"
								>long break<input
									type="number"
									name="long-break"
									id="long-break"
									value="15"
									min="1"
								/>
							</label>
						</div>
					</div>
				</div>
				<div class="modal-selectors font-container">
					<h3>Font</h3>
					<div class="input-container">
						<div class="font-input font-1 active-font">Aa</div>
						<div class="font-input font-2">Aa</div>
						<div class="font-input font-3">Aa</div>
					</div>
				</div>
				<div class="modal-selectors color-container">
					<h3>Color</h3>
					<div class="input-container">
						<div class="color-input color-1 active-color"></div>
						<div class="color-input color-2"></div>
						<div class="color-input color-3"></div>
					</div>
				</div>
				<div class="input-button">
					<input type="submit" id="apply-btn" value="Apply" />
				</div>
			</form>
		</main>
		<audio src="./assets/backtowork.mp3" data-sound="pomodoro"></audio>
		<audio src="./assets/break.mp3" data-sound="shortBreak"></audio>
		<audio src="./assets/break.mp3" data-sound="longBreak"></audio>
		<script src="script.js"></script>
	</body>
</html>
